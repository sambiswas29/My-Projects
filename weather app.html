<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel = "stylesheet" href = "weather app.css">
    
</head>
<body>
    
    <div class="container">
             
            <div class="weather_container">
                <div class="temp">
                       <p>20</p>
                </div>
                 
                <div class="time_location">
                    <p>Kolkata</p>
                    <span>12:00 - Monday 21-10-2024 </span>
                </div>

                <div class="condition">

                    <p> Mist</p>
                </div>
            
            </div>

            <nav>
               <form>
                     <input type = "text" placeholder = "Search for a location" class="search_input"/>
                     <button type = "submit" class="search_button"> Search button</button>
               </form>
            </nav>

    </div>

    


</body>
<script src="weather app.js"></script>

</html>
